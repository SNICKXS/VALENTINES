<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Date Dagboek ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #b30059;
      font-weight: 700;
    }

    .card-flip {
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 220px;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card-flip.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card-front {
      background: #ffffff;
      color: #b30059;
      font-weight: 600;
    }

    .card-back {
      background: #b30059;
      color: #ffffff;
      transform: rotateY(180deg);
      font-size: 0.9rem;
      justify-content: space-between;
    }

    .delete-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
<div class="container py-5">

  <h1 class="text-center mb-3">‚ù§Ô∏è Ons Date Dagboek ‚ù§Ô∏è</h1>
  <p class="text-center mb-4">Idee√´n verzamelen, plannen en herinneringen bewaren</p>

  <!-- FORM -->
  <div class="card mb-5 p-4">
    <div class="row g-3">
      <div class="col-md-4">
        <input type="text" id="title" class="form-control" placeholder="Naam van de date">
      </div>
      <div class="col-md-3">
        <input type="text" id="category" class="form-control" placeholder="Categorie (binnen / buiten / luxe)">
      </div>
      <div class="col-md-5">
        <input type="text" id="info" class="form-control" placeholder="Extra info / idee√´n / locatie">
      </div>
      <div class="col-12 text-end">
        <button class="btn btn-danger mt-2" onclick="addDate()">‚ûï Date toevoegen</button>
      </div>
    </div>
  </div>

  <!-- CARDS -->
  <div class="row g-4" id="dateList"></div>

</div>

<script>
  let dates = JSON.parse(localStorage.getItem("dates")) || [];

  function saveDates() {
    localStorage.setItem("dates", JSON.stringify(dates));
  }

  function addDate() {
    const title = document.getElementById("title").value.trim();
    const category = document.getElementById("category").value.trim();
    const info = document.getElementById("info").value.trim();

    if (!title) return alert("Geef je date een naam ‚ù§Ô∏è");

    dates.push({ title, category, info });
    saveDates();
    renderDates();

    document.getElementById("title").value = "";
    document.getElementById("category").value = "";
    document.getElementById("info").value = "";
  }

  function deleteDate(index) {
    dates.splice(index, 1);
    saveDates();
    renderDates();
  }

  function renderDates() {
    const list = document.getElementById("dateList");
    list.innerHTML = "";

    dates.forEach((d, i) => {
      list.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card-flip" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
              <div class="card-front">
                <h6>${d.title}</h6>
                <small>${d.category || ""}</small>
              </div>
              <div class="card-back">
                <div>
                  <strong>Idee / info</strong><br>
                  ${d.info || "Geen extra info"}
                </div>
                <button class="delete-btn" onclick="event.stopPropagation(); deleteDate(${i})">
                  üóëÔ∏è verwijderen
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
    });
  }

  renderDates();
</script>

</body>
</html>
