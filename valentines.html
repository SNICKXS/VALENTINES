<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      color: #b30059;
      font-weight: 700;
    }

    .card-container {
      perspective: 1000px;
    }

    .flip-card {
      width: 100%;
      height: 180px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .flip-card.flipped {
      transform: rotateY(180deg);
    }

    .flip-card.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .flip-card-front {
      background: #fff;
      font-size: 1.5rem;
      color: #e60073;
    }

    .flip-card-back {
      background: #e60073;
      color: #fff;
      transform: rotateY(180deg);
    }

    .counter {
      font-size: 1.2rem;
      font-weight: 600;
      color: #800040;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="text-center mb-4">

  </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Kaart 2 -->
    <div class="col-6 col-md-3">
      <div class="card-container">
        <div class="flip-card" onclick="flipCard(this)">
          <div class="flip-card-front">ðŸ’–</div>

            <h5>Zetelavond</h5>

<script>
  let maxFlips = 3;
  let currentFlips = 0;

  function flipCard(card) {
    if (card.classList.contains('flipped')) return;
    if (currentFlips >= maxFlips) return;

    card.classList.add('flipped');
    currentFlips++;

    document.getElementById('remaining').innerText = maxFlips - currentFlips;

    if (currentFlips === maxFlips) {
      lockRemainingCards();
    }
  }

  function lockRemainingCards() {
    document.querySelectorAll('.flip-card').forEach(card => {
      if (!card.classList.contains('flipped')) {
        card.classList.add('disabled');
      }
    });
  }
</script>

</body>
